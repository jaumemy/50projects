<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Theme Clock</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/theme_clock.css' %}">
  </head>
  <body>

    <button class="toggle">Dark Mode</button>

    <div class="clock-container">

      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time">12:00</div>
      <div class="date">Tuesday, Jan <span class="circle">12</span></div>
      <div class="back"> <a href="{% url 'projects:index' %}">Back</a> </div>



    </div>

    <script src="{% static 'js/theme_clock.js' %}"></script>
  </body>
</html>
