<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Double Vertical Slider</title>
    <link rel="icon" href="https://img.icons8.com/nolan/64/html-5.png">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/double_vertical_slider.css' %}">
  </head>
  <body>

  <div class="slider-container">


    <div class="left-slide">

      <div class="bg1">
        <h1>Red Slide</h1>
        <p>Sunset red</p>
      </div>
      <div class="bg2">
        <h1>Blue Slide</h1>
        <p>Blue waters</p>
      </div>
      <div class="bg3">
        <h1>Yellow Slide</h1>
        <p>Yellow happiness</p>
      </div>
      <div class="bg4">
        <h1>Green Slide</h1>
        <p>Forest peace</p>
      </div>

    </div>

    <div class="right-slide">

      <div style="background-image: url('https://images.unsplash.com/photo-1473448912268-2022ce9509d8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1025&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1421930866250-aa0594cea05c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1610253242772-d0dbd8d83692?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1600115010857-edbbc7e1efb8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>

    </div>

    <div class="action-buttons">

      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button class="back-button">
        <a href="{% url 'projects:index' %}">Back</a>
      </button>

    </div>


    </div>

    <script src="{% static 'js/double_vertical_slider.js' %}"></script>
  </body>
</html>
