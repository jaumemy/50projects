<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/random_choice.css' %}">
  </head>
  <body>

    <div class="container">
      <h3>Enter all the choices divided by a coma(',') <br>
        Press Enter when done</h3>
      <textarea id="textarea" placeholder="Enter choices here"></textarea>
      <div class="buttons">
        <div id="tags"></div>
        <div id="back">
          <a href="{% url 'projects:index' %}"><button type="button" class="back" id="fckcolor">Back </button> </a> </button>
        </div>
      </div>

    </div>

    <script src="{% static 'js/random_choice.js' %}"></script>
  </body>
</html>
